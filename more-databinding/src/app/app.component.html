<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <app-game-contol (intervalFired)="onIntervalFired($event)"></app-game-contol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
