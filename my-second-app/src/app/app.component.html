<div class="container">
  <div class="row">
    <h3>in the app component</h3>
    <hr>
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button>
      <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <div *ngFor="let logItem of numberLog" 
      [ngStyle]="{backgroundColor: logItem >=5 ? 'dodgerblue' : 'tansperant'}"
      [ngClass]="{whiteText: logItem >= 5}"
      >{{ logItem }}</div>
      <div *ngFor="let logItem of datesLog; let i = index" 
      [ngStyle]="{backgroundColor: logItem >=5 ? 'dodgerblue' : 'tansperant'}"
      [ngClass]="{whiteText: i >= 4}"
      >{{ logItem }}</div>
    </div>
  </div>
  <hr>
  <div class="row">
    <h3>in the app component</h3>
    <hr>
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-controll" [(ngModel)]="username">
      <p>User name is {{ username }}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset User</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h3>in the app component</h3>
      <hr>
      <!-- <app-servers></app-servers> -->
      <!-- <div app-servers></div> -->
      <div class="app-servers"></div>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</div>
